<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Belleza</title> <!-- Título actualizado -->
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Catálogo de Belleza</h1> <!-- Título actualizado -->
        </div>

        <div class="main-content">
            <h2>Añadir Nuevo Producto de Belleza</h2> <!-- Subtítulo actualizado -->
            <form id="articuloForm">
                <label for="articuloCodigo">Código:</label>
                <input type="number" id="articuloCodigo" required>

                <label for="articuloNombre">Nombre del Producto:</label> <!-- Etiqueta actualizada -->
                <input type="text" id="articuloNombre" required>

                <label for="articuloPrecio">Precio:</label>
                <input type="number" id="articuloPrecio" required>

                <label for="articuloCodigoFabricante">Código Fabricante:</label>
                <input type="number" id="articuloCodigoFabricante" required>

                <button type="submit">Añadir Producto</button>
            </form>

            <h2>Lista de Productos de Belleza</h2> <!-- Subtítulo actualizado -->
            <table class="product-table" id="articuloTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre del Producto</th>
                        <th>Precio</th>
                        <th>Código Fabricante</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="side-content">
            <h2>Resultados de Consultas</h2>
            <div id="queryResults" class="result-table"></div>

            <div class="query-buttons">
                <button onclick="executeQuery('select nombre, precio, categoria from articulo')">Ver Todos los Productos</button>
                <button onclick="executeQuery('select nombre, precio from articulo where precio >= 1000')">Productos con Precio >= 1000</button>
                <button onclick="executeQuery('select * from articulo where categoria = \'maquillaje\'')">Productos de Maquillaje</button>
                <button onclick="executeQuery('select avg(precio) from articulo')">Promedio de Precios</button>
                <button onclick="executeQuery('select nombre, precio from articulo where precio >= 500 order by precio desc')">Productos Ordenados por Precio</button>
            </div>

            <button id="exportBtn">Exportar Datos</button>
            <input type="file" id="importFile" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="script.js"></script>
</body>
</html>
